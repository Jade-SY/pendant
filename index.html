<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html test</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/pendant.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
<div class="container">
  <div class="login"></div>
  <div class="logo"><img src="./img/logo.svg" alt=""></div>
  <svg width="100%" height="100%">
    <rect class="star shooting-0" x="35%" y="20%" width="2px" height="2px" style="-webkit-transform-origin: 35% 20%; -moz-transform-origin: 35% 20%; -o-transform-origin: 35% 20%; transform-origin: 35% 20%;" fill="#fff"></rect>
    <rect class="star shooting-1" x="82%" y="15%" width="1px" height="1px" style="-webkit-transform-origin: 82% 15%; -moz-transform-origin: 82% 15%; -o-transform-origin: 82% 15%; transform-origin: 82% 15%;" fill="#fff"></rect>
    <rect class="sparkle-0" x="66%" y="15%" width="1px" height="1px"  fill="#fff"></rect>
    <rect class="sparkle-1" x="56%" y="45%" width="1px" height="1px"  fill="#fff"></rect>
    <rect class="sparkle-2" x="26%" y="35%" width="1px" height="1px"  fill="#fff"></rect>
    <rect class="sparkle-3" x="10%" y="5%" width="1px" height="1px"  fill="#fff"></rect>
  </svg>
  <div class="campfire"></div>
  <div class="fire-light"></div>
</div>


</body>
</html>
